<!DOCTYPE html>
<html>
    </head>
        <title>Register User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h1>Enter your account information</h1>
                </div>
            </div>
        </div>
        <div class="inputs">
            <form action="/register" method="POST">
                <div class="row field-header">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <h3>Login Credentials</h3>
                    </div>
                </div>
                <div class= "row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <div class="input-field">
                            <h4>email</h4>
                            <input type="text" class="form-control input-reader" name="email" value="" maxlength="40">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-field">
                            <h4>password</h4>
                            <input type="password" class="form-control input-reader" name="password" value="" maxlength="40">
                        </div>
                    </div>
                </div>
                <div class="row field-header">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <h3>Personal Info</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <div class="input-field">
                            <h4>first name</h4>
                            <input type="text" class="form-control input-reader" name="first-name" value="" maxlength="40">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-field">
                            <h4>last name</h4>
                            <input type="text" class="form-control input-reader" name="last-name" value="" maxlength="40">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    </div>
                </div>
                <div class="row field-header">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <h3>Personal Info</h3>
                    </div>
                </div>
                <div class= "row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <div class="input-field">
                            <h4>hometown</h4>
                            <input type="text" class="form-control input-reader" name="hometown" value="" maxlength="40">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div id="button">
                            <button type="button submit" class="btn btn-secondary" value="Submit!">Sign Up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

<style>
    .header{
        text-align:center;
        margin-top:1%;
    }
    .input-reader{
        margin-left:auto;
        margin-right:auto;
        text-align:center;
    }
    .input-reader .btn{
        margin-left:auto;
        margin-right:auto;
        margin-top:10%;
    }
    .input-reader #error{
        margin-top:5%;
        color: #ff6352;
    }
    .field-header{
        text-align:center;
        margin-top:1%;
    }
    .row{
        width:100%;
    }
    #button{
        text-align:center;
        margin-top:4%;
    }

</style>
